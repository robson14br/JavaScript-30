  <div class="wrapper">
    <h2>LOCAL TAPAS</h2>
    <p></p>
    <ul class="plates">
      <li>Loading Tapas...</li>
    </ul>
    <form class="add-items">
      <input type="text" name="item" placeholder="Item Name" required>
      <input type="submit" value="+ Add Item">
    </form>
  </div>

<script>
  // Seleciona o formul√°rio com a classe 'add-items', onde o usu√°rio vai adicionar novos itens.
const addItems = document.querySelector('.add-items');

// Seleciona a lista (ul) com a classe 'plates', onde os itens ser√£o exibidos.
const itemsList = document.querySelector('.plates');

// Recupera a lista de itens do localStorage, se houver. Se n√£o houver, inicializa com um array vazio.
const items = JSON.parse(localStorage.getItem('items')) || [];

// Fun√ß√£o que √© executada quando o formul√°rio √© submetido (quando o usu√°rio adiciona um novo item).
function addItem(e) {
  e.preventDefault(); // Previne que o formul√°rio fa√ßa um submit padr√£o (recarregue a p√°gina).

  // Pega o valor do campo de input com o nome 'item' dentro do formul√°rio.
  const text = (this.querySelector('[name=item]')).value;

  // Cria um objeto representando o novo item, com o texto e uma propriedade 'done' indicando que ele n√£o foi completado.
  const item = {
    text,
    done: false
  };

  // Adiciona o novo item ao array de items.
  items.push(item);

  // Atualiza a lista exibida no HTML, passando o array atualizado de itens e o elemento da lista.
  populateList(items, itemsList);

  // Salva a lista atualizada de itens no localStorage.
  localStorage.setItem('items', JSON.stringify(items));

  // Reseta o formul√°rio, limpando o campo de input.
  this.reset();
}

// Fun√ß√£o que recebe um array de itens e o elemento da lista, e popula a lista no HTML.
function populateList(plates = [], platesList) {
  // Gera o HTML para cada item da lista e atualiza o conte√∫do da lista no HTML.
  platesList.innerHTML = plates.map((plate, i) => {
    return `
      <li>
        <input type="checkbox" data-index=${i} id="item${i}" ${plate.done ? 'checked' : ''} />
        <label for="item${i}">${plate.text}</label>
      </li>
    `;
  }).join(''); // `.join('')` une todos os itens em uma √∫nica string sem adicionar separadores.
}

// Fun√ß√£o que √© chamada quando um item da lista √© clicado, alternando seu estado de 'feito' ou 'n√£o feito'.
function toggleDone(e) {
  if (!e.target.matches('input')) return; // Se o elemento clicado n√£o for um input, sai da fun√ß√£o.

  const el = e.target; // Armazena o elemento que foi clicado.
  const index = el.dataset.index; // Pega o √≠ndice do item a partir do atributo 'data-index' do input.

  // Alterna o estado 'done' (feito) do item correspondente no array de itens.
  items[index].done = !items[index].done;

  // Atualiza a lista no localStorage com o novo estado do item.
  localStorage.setItem('items', JSON.stringify(items));

  // Atualiza a lista exibida no HTML para refletir a mudan√ßa.
  populateList(items, itemsList);
}

// Adiciona um ouvinte de evento para o formul√°rio, que chama a fun√ß√£o 'addItem' quando ele √© submetido.
addItems.addEventListener('submit', addItem);

// Adiciona um ouvinte de evento para a lista de itens, que chama a fun√ß√£o 'toggleDone' quando um item √© clicado.
itemsList.addEventListener('click', toggleDone);

// Popula a lista no HTML com os itens j√° armazenados no localStorage ao carregar a p√°gina.
populateList(items, itemsList);


</script>
