<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
  <link rel="icon" href="https://fav.farm/‚úÖ" />
</head>
<body>

  <div class="words" contenteditable>
  </div>

  <script>
    // Define o objeto de reconhecimento de fala, verificando se a API de reconhecimento de fala est√° dispon√≠vel no navegador.
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  
    // Cria uma nova inst√¢ncia do reconhecimento de fala.
    const recognition = new SpeechRecognition();
    
    // Configura o reconhecimento de fala para gerar resultados intermedi√°rios (antes do usu√°rio parar de falar).
    recognition.interimResults = true;
    
    // Define o idioma para o reconhecimento de fala como ingl√™s americano.
    recognition.lang = 'en-US';
  
    // Cria um novo elemento <p> para inserir o texto transcrito.
    let p = document.createElement('p');
    
    // Seleciona o elemento HTML que cont√©m a classe 'words' para adicionar o texto transcrito.
    const words = document.querySelector('.words');
    
    // Adiciona o novo par√°grafo criado dentro do elemento 'words'.
    words.appendChild(p);
  
    // Adiciona um ouvinte de eventos para capturar os resultados do reconhecimento de fala.
    recognition.addEventListener('result', e => {
      // Converte os resultados da fala em uma matriz, mapeia para obter o texto transcrito e junta tudo em uma string.
      const transcript = Array.from(e.results)
        .map(result => result[0])  // Pega o primeiro (mais confiante) resultado da matriz.
        .map(result => result.transcript)  // Pega a transcri√ß√£o do resultado.
        .join('');  // Junta tudo em uma string.
  
      // Substitui palavras inapropriadas por um emoji de coc√¥.
      const poopScript = transcript.replace(/poop|poo|shit|dump/gi, 'üí©');
      
      // Define o conte√∫do do par√°grafo atual com o texto filtrado.
      p.textContent = poopScript;
  
      // Se o resultado for final (o usu√°rio parou de falar), cria um novo par√°grafo para a pr√≥xima frase.
      if (e.results[0].isFinal) {
        p = document.createElement('p');
        words.appendChild(p);
      }
    });
  
    // Quando o reconhecimento de fala terminar, ele reinicia automaticamente.
    recognition.addEventListener('end', recognition.start);
  
    // Inicia o reconhecimento de fala.
    recognition.start();
  
  </script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }

    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
