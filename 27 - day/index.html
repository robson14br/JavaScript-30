<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/游댠" />
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

  <script>
    // Seleciona o elemento com a classe 'items', que provavelmente 칠 o container do slider
    const slider = document.querySelector('.items');

    // Vari치vel para controlar se o bot칚o do mouse est치 pressionado
    let isDown = false;

    // Vari치vel para armazenar a posi칞칚o inicial do cursor no eixo X ao clicar
    let startX;

    // Vari치vel para armazenar a posi칞칚o inicial do scroll do slider
    let scrollLeft;

    // Evento disparado ao pressionar o bot칚o do mouse no slider
    slider.addEventListener('mousedown', (e) => {
        // Indica que o bot칚o do mouse est치 pressionado
        isDown = true;
        
        // Adiciona a classe 'active' ao slider, podendo ser usada para estiliza칞칚o
        slider.classList.add('active');

        // Calcula a posi칞칚o inicial do cursor em rela칞칚o  borda esquerda do slider
        startX = e.pageX - slider.offsetLeft;

        // Armazena a posi칞칚o atual do scroll do slider
        scrollLeft = slider.scrollLeft;
    });

    // Evento disparado quando o mouse sai da 치rea do slider
    slider.addEventListener('mouseleave', () => {
        // Indica que o bot칚o do mouse n칚o est치 mais pressionado
        isDown = false;

        // Remove a classe 'active' do slider
        slider.classList.remove('active');
    });

    // Evento disparado quando o bot칚o do mouse 칠 solto
    slider.addEventListener('mouseup', () => {
        // Indica que o bot칚o do mouse n칚o est치 mais pressionado
        isDown = false;

        // Remove a classe 'active' do slider
        slider.classList.remove('active');
    });

    // Evento disparado ao mover o mouse sobre o slider
    slider.addEventListener('mousemove', (e) => {
        // Se o bot칚o do mouse n칚o estiver pressionado, encerra a fun칞칚o
        if (!isDown) return;

        // Previne o comportamento padr칚o do navegador
        e.preventDefault();

        // Calcula a posi칞칚o atual do cursor em rela칞칚o  borda esquerda do slider
        const x = e.pageX - slider.offsetLeft;

        // Calcula a dist칙ncia que o cursor percorreu desde o ponto inicial
        const walk = (x - startX) * 3; // Multiplica por 3 para aumentar a velocidade do scroll

        // Atualiza a posi칞칚o do scroll do slider
        slider.scrollLeft = scrollLeft - walk;
    });
</script>


  </body>
</html>
