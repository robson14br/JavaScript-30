<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

  <script>
    // Seleciona o elemento com a classe 'items', que provavelmente é o container do slider
    const slider = document.querySelector('.items');

    // Variável para controlar se o botão do mouse está pressionado
    let isDown = false;

    // Variável para armazenar a posição inicial do cursor no eixo X ao clicar
    let startX;

    // Variável para armazenar a posição inicial do scroll do slider
    let scrollLeft;

    // Evento disparado ao pressionar o botão do mouse no slider
    slider.addEventListener('mousedown', (e) => {
        // Indica que o botão do mouse está pressionado
        isDown = true;
        
        // Adiciona a classe 'active' ao slider, podendo ser usada para estilização
        slider.classList.add('active');

        // Calcula a posição inicial do cursor em relação à borda esquerda do slider
        startX = e.pageX - slider.offsetLeft;

        // Armazena a posição atual do scroll do slider
        scrollLeft = slider.scrollLeft;
    });

    // Evento disparado quando o mouse sai da área do slider
    slider.addEventListener('mouseleave', () => {
        // Indica que o botão do mouse não está mais pressionado
        isDown = false;

        // Remove a classe 'active' do slider
        slider.classList.remove('active');
    });

    // Evento disparado quando o botão do mouse é solto
    slider.addEventListener('mouseup', () => {
        // Indica que o botão do mouse não está mais pressionado
        isDown = false;

        // Remove a classe 'active' do slider
        slider.classList.remove('active');
    });

    // Evento disparado ao mover o mouse sobre o slider
    slider.addEventListener('mousemove', (e) => {
        // Se o botão do mouse não estiver pressionado, encerra a função
        if (!isDown) return;

        // Previne o comportamento padrão do navegador
        e.preventDefault();

        // Calcula a posição atual do cursor em relação à borda esquerda do slider
        const x = e.pageX - slider.offsetLeft;

        // Calcula a distância que o cursor percorreu desde o ponto inicial
        const walk = (x - startX) * 3; // Multiplica por 3 para aumentar a velocidade do scroll

        // Atualiza a posição do scroll do slider
        slider.scrollLeft = scrollLeft - walk;
    });
</script>


  </body>
</html>
