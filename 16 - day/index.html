<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/‚úÖ" />
</head>
<body>

  <div class="hero">
    <h1 contenteditable>üî•WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  // Seleciona o elemento com a classe 'hero' (a √°rea onde o efeito ser√° aplicado)
const hero = document.querySelector('.hero');

// Seleciona o elemento <h1> dentro do elemento 'hero' (o texto que ter√° a sombra)
const text = hero.querySelector('h1');

// Define a dist√¢ncia m√°xima que a sombra pode "andar" em pixels
const walk = 500;

// Fun√ß√£o que aplica o efeito de sombra no texto baseado na posi√ß√£o do mouse
function shadow(e) {
  // Obt√©m a largura e altura do elemento 'hero'
  const { offsetWidth: width, offsetHeight: height } = hero;

  // Obt√©m a posi√ß√£o do mouse dentro do elemento 'hero'
  let { offsetX: x, offsetY: y } = e;

  // Ajusta a posi√ß√£o do mouse caso o evento seja disparado por um elemento filho de 'hero'
  if (this !== e.target) {
    // Soma as coordenadas do elemento filho para corrigir a posi√ß√£o
    x = x + e.target.offsetLeft;
    y = y + e.target.offsetTop;
  }

  // Calcula a quantidade de deslocamento da sombra (x e y) baseado na posi√ß√£o do mouse
  // O valor de xWalk e yWalk √© proporcional √† posi√ß√£o do mouse dentro de 'hero'
  const xWalk = Math.round((x / width * walk) - (walk / 2));
  const yWalk = Math.round((y / height * walk) - (walk / 2));

  // Aplica o estilo de sombra ao texto usando a posi√ß√£o calculada do mouse
  text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7), // Sombra rosa
    ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7), // Sombra ciano
    ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7), // Sombra verde
    ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7) // Sombra azul
  `;
}

// Adiciona o evento 'mousemove' ao elemento 'hero' para executar a fun√ß√£o shadow sempre que o mouse se mover
hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
