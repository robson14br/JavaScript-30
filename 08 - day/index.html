<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
    // Seleciona o elemento <canvas> com o id "draw".
    const canvas = document.querySelector('#draw');
    const ctx = canvas.getContext('2d')
    canvas.width = window.innerWidth
    canvas.heigth = window.innerHeight
    ctx.strokeStyle = '#BADA55'
    ctx.lineJoin = 'round'
    ctx.lineCap = 'round'
    ctx.lineWidth = 100;
    //ctx.globalCompositeOperation = 'multiply'

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;
    let direction = true;

    // FunÃ§Ã£o que desenha no canvas, Ã© chamada sempre que o mouse Ã© movido.
    function draw(e) {
        // Se o usuÃ¡rio nÃ£o estiver desenhando, a funÃ§Ã£o nÃ£o faz nada.
        if(!isDrawing) return;
        console.log(e);
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)` 
        
         // ComeÃ§a um novo caminho para desenhar.
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        // Cria uma linha atÃ© a posiÃ§Ã£o atual do mouse.
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        // Atualiza a Ãºltima posiÃ§Ã£o do mouse para a posiÃ§Ã£o atual.
        [lastX, lastY] = [e.offsetX, e.offsetY];
        
        hue++;
        if (hue >= 360){
            hue = 0;
        }
        // Verifica se a largura da linha chegou ao mÃ¡ximo (500) ou mÃ­nimo (1).
        // Se sim, inverte a direÃ§Ã£o de mudanÃ§a da largura.
        if(ctx.lineWidth >= 500 || ctx.lineWidth <= 1) {
            direction = !direction;
        }
         // Aumenta ou diminui a largura da linha dependendo da direÃ§Ã£o.
        if(direction){
            ctx.lineWidth++;

        } else {
            ctx.lineWidth--;
        }
    }
    // Inicia o desenho quando o mouse Ã© pressionado.
    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];

    });
        
    // Desenha conforme o mouse Ã© movido.
    canvas.addEventListener('mousemove', draw)
    // Para o desenho quando o mouse Ã© solto
    canvas.addEventListener('mouseup', () => isDrawing = false);
    // TambÃ©m para o desenho se o mouse sair do canvas.
    canvas.addEventListener('mouseout', () => isDrawing = false);


</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
