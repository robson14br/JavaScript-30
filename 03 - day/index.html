<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />

    <style>
      :root {
        --base: #ffc600;
        --spacing: 10px;
        --blur: 10px;
      }

      img {
        padding: var(--spacing);
        background-color: var(--base);
        filter: blur(var(--blur));
      }

      .h1 {
        color: var(--base);
      }

      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }
    </style>

    <script>
      // Seleciona todos os elementos de input com a classe 'controls'
      const inputs = document.querySelectorAll(".controls input");

      // Define a funÃ§Ã£o 'handleUpdate' que serÃ¡ chamada quando os inputs mudarem
      function handleUpdate() {
        // ObtÃ©m o valor do atributo 'data-sizing' do input ou uma string vazia se nÃ£o existir
        const suffix = this.dataset.sizing || "";
        // Define uma propriedade CSS no elemento root (document.documentElement) com o nome do input e o seu valor concatenado com o sufixo
        document.documentElement.style.setProperty(
          `--${this.name}`,
          this.value + suffix
        );
      }

      // Adiciona um event listener para o evento 'change' em cada input, que chama a funÃ§Ã£o 'handleUpdate' quando o valor do input mudar
      inputs.forEach((input) => input.addEventListener("change", handleUpdate));

      // Adiciona um event listener para o evento 'mousemove' em cada input, que chama a funÃ§Ã£o 'handleUpdate' quando o mouse se mover sobre o input
      inputs.forEach((input) =>
        input.addEventListener("mousemove", handleUpdate)
      );
    </script>
  </body>
</html>
