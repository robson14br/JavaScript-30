<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
    <link rel="icon" href="https://fav.farm/游댠" />
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      // Seleciona todos os elementos <div> da p치gina e armazena na vari치vel 'divs'
      const divs = document.querySelectorAll("div");

      // Seleciona o primeiro bot칚o <button> da p치gina e armazena na vari치vel 'button'
      const button = document.querySelector("button");

      // Fun칞칚o chamada ao clicar em um dos elementos <div>
      function logText(e) {
        // Exibe no console o valor da classe do elemento clicado
        console.log(this.classList.value);

        // 'e.stopPropagation()' impediria o evento de se propagar para outros elementos pais (propaga칞칚o de eventos - bubbling)
        // e.stopPropagation(); // Parar a propaga칞칚o do evento

        // Poder칤amos usar 'console.log(this)' para exibir o pr칩prio elemento <div> clicado
        // console.log(this);
      }

      // Para cada <div>, adiciona um listener que chama 'logText' ao clicar
      divs.forEach((div) =>
        div.addEventListener("click", logText, {
          // 'capture: false' significa que o evento ser치 tratado durante a fase de "bubbling" (de dentro para fora)
          capture: false,
          // 'once: true' garante que o evento ser치 tratado apenas uma vez, removendo o listener ap칩s o primeiro clique
          once: true,
        })
      );

      // Adiciona um listener de clique ao bot칚o <button>
      button.addEventListener(
        "click",
        () => {
          // Exibe "Click!!!" no console ao clicar no bot칚o
          console.log("Click!!!");
        },
        {
          // O evento ser치 tratado apenas uma vez devido a 'once: true'
          once: true,
        }
      );
    </script>
  </body>
</html>
