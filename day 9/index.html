<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string', 'coconut');

    // Styled
    console.log('%c I am some great text', 'font-size: 20px; color: red')
    // warning!
    console.warn('OHH NOO');

    // Error :|
    console.error('fuck');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.forEach(dog =>{
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`)
    })


    // counting
    console.count('Robson')
    console.count('Robson')
    console.count('Robson')
    console.count('Robson')
    console.count('carlos')
    console.count('Robson')
    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/robson14br')
     .then(data => data.json())
     .then(data => {
        console.timeEnd('fetching data');
        console.log(data)
     })

  </script>
</body>
</html>
