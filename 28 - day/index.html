<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/游댠" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1칑</div>
      </div>
    </div>

    <script>
      // Seleciona o elemento com a classe 'speed', que provavelmente 칠 um controle de velocidade para o v칤deo
      const speed = document.querySelector(".speed");

      // Seleciona o elemento 'speed-bar' dentro do controle de velocidade, que ser치 visualmente ajustado
      const bar = speed.querySelector(".speed-bar");

      // Seleciona o v칤deo com a classe 'flex', que ter치 a taxa de reprodu칞칚o alterada
      const video = document.querySelector(".flex");

      // Fun칞칚o para lidar com o movimento do mouse sobre o controle de velocidade
      function handleMove(e) {
        // Calcula a posi칞칚o vertical do cursor em rela칞칚o ao topo do elemento 'speed'
        const y = e.pageY - this.offsetTop;

        // Calcula a porcentagem da altura do controle onde o mouse est치
        const percent = y / this.offsetHeight;

        // Define os limites m칤nimo e m치ximo da taxa de reprodu칞칚o do v칤deo
        const min = 0.4;
        const max = 4;

        // Calcula a altura da barra de velocidade em porcentagem, baseada na posi칞칚o do cursor
        const height = Math.round(percent * 100) + "%";

        // Calcula a taxa de reprodu칞칚o com base na porcentagem da altura entre o m칤nimo e o m치ximo
        const playbackRate = percent * (max - min) + min;

        // Ajusta a altura visual da barra de velocidade
        bar.style.height = height;

        // Exibe a taxa de reprodu칞칚o atual na barra de velocidade
        bar.textContent = playbackRate.toFixed(2) + "칑"; // Mostra a taxa com duas casas decimais e o s칤mbolo '칑'

        // Atualiza a taxa de reprodu칞칚o do v칤deo
        video.playbackRate = playbackRate;
      }

      // Adiciona um evento de movimento do mouse para atualizar a velocidade conforme o usu치rio interage
      speed.addEventListener("mousemove", handleMove);
    </script>
  </body>
</html>
