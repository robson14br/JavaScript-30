<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/üî•" />
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

    <script>
      // Cria uma nova inst√¢ncia de SpeechSynthesisUtterance, que representa uma solicita√ß√£o de fala.
      const msg = new SpeechSynthesisUtterance();
      
      // Inicializa um array para armazenar as diferentes vozes dispon√≠veis.
      let voices = [];
      
      // Seleciona o dropdown (menu suspenso) para escolher a voz.
      const voicesDropdown = document.querySelector('[name="voice"]');
      
      // Seleciona todos os elementos de entrada do tipo "range" (deslizantes) e o campo de texto.
      const options = document.querySelectorAll('[type="range"], [name="text"]');
      
      // Seleciona o bot√£o "Falar".
      const speakButton = document.querySelector('#speak');
      
      // Seleciona o bot√£o "Parar".
      const stopButton = document.querySelector('#stop');
      
      // Define o texto da mensagem para o valor do campo de texto.
      msg.text = document.querySelector('[name="text"]').value;
    
      // Fun√ß√£o para popular o dropdown com as vozes dispon√≠veis.
      function populateVoices() {
        // Obt√©m a lista de vozes dispon√≠veis no navegador.
        voices = this.getVoices();
        
        // Atualiza o conte√∫do do dropdown com as vozes dispon√≠veis.
        voicesDropdown.innerHTML = voices
          .map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`)
          .join(''); // Cria op√ß√µes no formato HTML e junta tudo em uma string.
      }
    
      // Fun√ß√£o para definir a voz selecionada pelo usu√°rio.
      function setVoice() {
        // Encontra a voz selecionada no array de vozes e a define na mensagem.
        msg.voice = voices.find(voice => voice.name === this.value);
        
        // Inicia a fala com a nova voz selecionada.
        toggle();
      }
    
      // Fun√ß√£o para controlar a reprodu√ß√£o da fala.
      function toggle(startOver = true) {
        // Cancela qualquer fala em andamento.
        speechSynthesis.cancel();
        
        // Se `startOver` for verdadeiro, inicia a fala novamente.
        if(startOver) {
          speechSynthesis.speak(msg);
        }
      }
    
      // Fun√ß√£o para ajustar as op√ß√µes de fala (como velocidade e tom).
      function setOption() {
        // Exibe no console o nome da op√ß√£o e o valor atual.
        console.log(this.name, this.value);
        
        // Ajusta a propriedade da mensagem com o valor selecionado.
        msg[this.name] = this.value;
        
        // Reinicia a fala para aplicar as mudan√ßas.
        toggle();
      }  
    
      // Adiciona um evento para atualizar as vozes quando elas mudarem (por exemplo, quando o navegador carregar).
      speechSynthesis.addEventListener('voiceschanged', populateVoices);
      
      // Adiciona um evento para atualizar a voz selecionada quando o usu√°rio mudar a op√ß√£o no dropdown.
      voicesDropdown.addEventListener('change', setVoice);
      
      // Adiciona eventos para cada op√ß√£o de configura√ß√£o (range sliders e campo de texto) para aplicar mudan√ßas.
      options.forEach(option => option.addEventListener('change', setOption));
      
      // Adiciona um evento para o bot√£o "Falar" iniciar a fala.
      speakButton.addEventListener('click', toggle);
      
      // Adiciona um evento para o bot√£o "Parar" interromper a fala.
      stopButton.addEventListener('click', () => toggle(false));
    </script>
    

</body>
</html>
