    <script>
     // Array de objetos "people", cada um contendo o nome e o ano de nascimento.
const people = [
  { name: "Wes", year: 1988 },
  { name: "Kait", year: 1986 },
  { name: "Irv", year: 1970 },
  { name: "Lux", year: 2015 },
];

// Array de objetos "comments", cada um contendo um texto e um ID.
const comments = [
  { text: "Love this!", id: 523423 },
  { text: "Super good", id: 823423 },
  { text: "You are the best", id: 2039842 },
  { text: "Ramen is my fav food ever", id: 123523 },
  { text: "Nice Nice Nice!", id: 542328 },
];

// Verifica se pelo menos uma pessoa no array "people" 칠 adulta (19 anos ou mais).
// A fun칞칚o some() retorna true se pelo menos um elemento satisfaz a condi칞칚o.
const isAdult = people.some(
  (person) => new Date().getFullYear() - person.year >= 19
);
console.log({ isAdult }); // Exibe no console um objeto com a propriedade isAdult.

// Verifica se todas as pessoas no array "people" s칚o adultas (19 anos ou mais).
// A fun칞칚o every() retorna true se todos os elementos satisfazem a condi칞칚o.
const allAdult = people.every(
  (person) => new Date().getFullYear() - person.year >= 19
);
console.log({ allAdult }); // Exibe no console um objeto com a propriedade allAdult.

// Encontra o coment치rio no array "comments" com o ID igual a 823423.
// A fun칞칚o find() retorna o primeiro elemento que satisfaz a condi칞칚o.
const comment = comments.find((comment) => comment.id === 823423);
console.log(comment); // Exibe o objeto do coment치rio encontrado no console.

// Encontra o 칤ndice do coment치rio no array "comments" com o ID igual a 823423.
// Isso parece um erro, pois est치 usando find() em vez de findIndex().
// find() retorna o pr칩prio objeto, n칚o o 칤ndice.
const index = comments.findIndex((comment) => comment.id === 823423);
console.table(index); // Exibe o 칤ndice no console em formato de tabela.

// Cria um novo array "newComments" que 칠 uma c칩pia do array original "comments",
// mas sem o coment치rio encontrado no 칤ndice calculado acima.
const newComments = [
  ...comments.slice(0, index),  // Inclui todos os elementos antes do 칤ndice encontrado.
  ...comments.slice(index + 1), // Inclui todos os elementos ap칩s o 칤ndice encontrado.
];
console.table(newComments); // Exibe o novo array "newComments" no console em formato de tabela.

    </script>
