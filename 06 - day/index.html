<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead üëÄ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/üî•" />
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

// Cria um array vazio chamado "cities" que ir√° armazenar os dados das cidades.
const cities = [];

// Faz uma requisi√ß√£o para o endpoint fornecido (URL da API).
fetch(endpoint)
  // Converte a resposta do fetch para JSON.
  .then(blob => blob.json())
  // Adiciona os dados da resposta ao array "cities". O spread operator (...) 
  // espalha os elementos do array recebido para dentro do array "cities".
  .then(data => cities.push(...data));

// Fun√ß√£o para encontrar correspond√™ncias de uma palavra dentro do array de cidades.
function findMatches(wordToMatch, cities) {
  // Filtra o array "cities" para encontrar cidades ou estados que correspondam √† palavra digitada.
  return cities.filter(place => { 
    // Cria uma express√£o regular (regex) para buscar a palavra digitada,
    // independentemente de mai√∫sculas ou min√∫sculas (g e i).
    const regex = new RegExp(wordToMatch, 'gi');
    // Verifica se o nome da cidade ou do estado cont√©m a palavra digitada.
    return place.city.match(regex) || place.state.match(regex);
  });
}

// Fun√ß√£o para formatar n√∫meros com v√≠rgulas (ex: 1000 -> 1,000).
function numberWithCommas(x) {
  // Converte o n√∫mero para string e usa regex para inserir uma v√≠rgula
  // a cada tr√™s d√≠gitos antes do ponto decimal (se houver).
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

// Fun√ß√£o que exibe as correspond√™ncias encontradas na interface do usu√°rio.
function displayMatches() {
  // Encontra as correspond√™ncias entre a palavra digitada (this.value)
  // e as cidades armazenadas no array "cities".
  const matchArray = findMatches(this.value, cities);

  // Cria o HTML a ser exibido, destacando a parte da palavra digitada nas correspond√™ncias.
  const html = matchArray.map(place => {
    // Cria uma regex para destacar a palavra digitada na exibi√ß√£o.
    const regex = new RegExp(this.value, 'gi');
    // Substitui a parte correspondente da cidade e do estado por um span estilizado.
    const cityName = place.city.replace(regex, `<span class="h1">${this.value}</span>`);
    const stateName = place.state.replace(regex, `<span class="h1">${this.value}</span>`);
    
    // Retorna um template literal que cria um item de lista (li) para cada cidade encontrada.
    return `
      <li>
        <span class='name'>${cityName}, ${stateName}</span>
        <span class='population'>${numberWithCommas(place.population)}</span>
      </li>
    `;
  }).join(''); // O join('') junta os itens do array em uma √∫nica string.
  

  suggestions.innerHTML = html;
}

// Seleciona o campo de busca e o elemento de sugest√µes na p√°gina.
const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

// Adiciona event listeners ao campo de busca para disparar a fun√ß√£o "displayMatches"
// quando o valor do campo muda ("change") ou quando uma tecla √© pressionada ("keyup").
searchInput.addEventListener('change', displayMatches);
searchInput.addEventListener('keyup', displayMatches);

</script>
</body>
</html>
