<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/üî•" />
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
    // Fun√ß√£o para reproduzir o som quando uma tecla √© pressionada
    function playSound(e) {
        // Seleciona o elemento <audio> que possui o atributo data-key igual ao c√≥digo da tecla pressionada (e.keyCode)
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        // Seleciona o elemento que possui a classe 'key' e o atributo data-key igual ao c√≥digo da tecla pressionada
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

        // Se n√£o houver <audio> correspondente √† tecla pressionada, a fun√ß√£o retorna sem fazer nada
        if (!audio) return;

        // Reinicia o tempo de reprodu√ß√£o do √°udio para 0, permitindo que o √°udio seja tocado novamente rapidamente se a tecla for pressionada repetidamente
        audio.currentTime = 0;
        // Toca o √°udio selecionado
        audio.play();

        // Adiciona a classe 'playing' ao elemento da tecla pressionada para aplicar um estilo visual
        key.classList.add('playing');
    };

    // Fun√ß√£o para remover a transi√ß√£o visual ap√≥s a anima√ß√£o
    function removeTransition(e) {
        // Se a propriedade que disparou o evento de transi√ß√£o n√£o for 'transform', a fun√ß√£o retorna sem fazer nada
        if (e.propertyName !== 'transform') return;
        // Remove a classe 'playing' do elemento que disparou o evento (geralmente uma tecla)
        this.classList.remove('playing');
    }

    // Seleciona todos os elementos com a classe 'key' e adiciona um listener para o evento 'transitionend' em cada um
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));

    // Adiciona um listener para o evento 'keydown' (quando uma tecla √© pressionada) na janela (global)
    window.addEventListener('keydown', playSound);
</script>


</body>
</html>
